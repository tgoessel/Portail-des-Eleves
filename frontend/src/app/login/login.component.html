<div id="particle"></div>


<div class="page">
    <div class="page-single">
        <form action="login.html">
            <div class="container">
                <div class="row">
                    <div class="col col-login mx-auto">
                        <div class="text-center mb-6 bg-white p-4 border rounded">
                            <img src="assets/images/logo-mines.png" alt="">
                        </div>
                        <form class="card" action="" method="post">
                            <div class="card-body p-6">
                                <div class="card-title">Connection au portail des élèves</div>
                                <div class="form-group">
                                    <label class="form-label">Addresse email</label>
                                    <input type="email" class="form-control {{ loginClass }}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Votre email" name="login" [(ngModel)]="loginText">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">
                                        Mot de passe
                                        <a href="#" class="float-right small">J'ai oublié mon mot de passe</a>
                                    </label>
                                    <input type="password" class="form-control {{ passwordClass }}" id="exampleInputPassword1" placeholder="Mot de passe" name="password" [(ngModel)]="passwordText">
                                </div>
                                <div class="form-group">
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-label">Se souvenir de moi</span>
                                    </label>
                                </div>
                                <div class="form-footer">
                                    <button type="submit" (click)="login()"  class="btn btn-primary btn-block">Connection</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="http://www.jsdelivr.com/#!particles.js"></script>
